<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuSiicck! Finder</title>

    <!-- CSS  -->

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!----- JS ---->

    <script src="assets/js/map.js"></script>


</head>

<body>

    <nav class="navbar-color" role="navigation">

        <div class="nav-wrapper container">
            <a id="logo-container" class="brand-logo white-text center responsive-text" href="search.html">MuSiicck! Event Finder</a>

            <a href="search.html" class="brand-logo center flow-text"><img class="responsive-img logo" src="assets/images/logo-white.png" /></a>

        </div>
    </nav>

    <!-- Search Form and Image Section -->
    <div id="input-row" class="row black-shadows-color">
        <!-- Search Form -->
        <div class="card black-shadows-color col s12 m6 l7">
            <div id="user-form" class="card-content white-text col s10 m10 l10">
                <span class="card-title white-text"><strong>Start Looking</strong></span><br>
                <div class="input-field col s12">
                    <input id="artist-name" type="text">
                    <label class="active white-text" for="user-search">Search an Artist or Genre</label>
                </div>
                <div class="input-field col s5">
                    <input id="zip-code" type="text">
                    <label class="active white-text" for="user-zip">Zip Code</label>
                </div>
                <div class="input-field col s7" id="distance-form">
                    <select id="distance-data">
                        <option value="" disabled selected>Distance</option>
                        <option value="5">5 miles</option>
                        <option value="10">10 miles</option>
                        <option value="15">15 miles</option>
                        <option value="20">20 miles</option>
                        <option value="25">25 miles</option>
                        <option value="50">50 miles</option>
                        <option value="100">100 miles</option>
                    </select>
                </div>
                <button class="btn right waves-effect waves-light" id="submit" type="submit" name="action">Submit</button>
            </div>
        </div>

        <div id="event-card" class="col s12 m6 l5">
            <div class="card black">
                <div class="card-image">
                    <img class="responsive-img" src="assets/images/download.jpg">
                </div>
                <span class="card-title white-text" id="display-band"></span>
            </div>
        </div>

    </div>

    <!-- end of INPUT row -->

    <div class="row">
        <div class="col s12 m12 l12" id="results-div">
            <div class="card">
                <p id="result-counter"></p>
                <table id="concert-table" class="striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>City</th>
                            <th>Venue</th>
                            <th>Date</th>
                            <th>Directions</th>
                        </tr>
                    </thead>
                    <tbody id="concert-results">
                        <!-- Dynamic content added with jQuery -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col s12 m12 l12">
            <div class="card" id="maps-form">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- end of OUTPUT row -->
    <div id="bottom"></div>


    <footer class="page-footer" style="background-color: #4C2A85">
        <div id="social-section">

            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                    
                    <a href="search.html" class="brand-logo center flow-text"><img class="responsive-img logo-footer" src="assets/images/logo-black.png" /></a>
                    
                    <h5 class="white-text">MuSiicck! Event Finder</h5>
                    <p class="grey-text text-lighten-4">Events that are always right for you.</p>
                </div>
                    <div class="col l4 offset-l2 s12">

                        <!-- <h5 class="white-text">Links</h5> -->

                        <div class="social-container white-text">
                            <center style="font-size: 15px">Follow on Social</center>
                            <a href="#" class="twitter"><i class="fa fa-twitter"></i>Twitter</a>
                            
                            <a href="#" class="instagram"><i class="fa fa-instagram"></i>Instagram</a>

                            <a href="#" class="facebook"><i class="fa fa-facebook"></i>Facebook</a>
        

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </footer>    



    <!--  Scripts -->

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize -->
    <script src="assets/js/materialize.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>


    <!-- Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>

    <!-- Main Javascript -->
    <script src="assets/js/script.js"></script>

    <!-- Google Maps API -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkITGG9nt3IqO0kJykWIb-Ra8iNPMBG04&callback=initMap">
    </script>


</body>

</html>
